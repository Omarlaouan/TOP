<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Links and images</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <a href="https://www.theodinproject.com/about">About the Odin Project</a>
        <!-- Open in new tab : <a href="https://www.theodinproject.com/about" target="=_blank">About the Odin Project</a>  --> 
        
        <!-- Open in new tab with privacy : 
         - noopener prevents the new tab or window from accessing the original page, improving security.
         - noreferrer stops the browser from sending the referring page's URL to the new tab or window, protecting user privacy. -->
        <a href="https://www.theodinproject.com/about" target="=_blank" rel="noopener noreferrer">About the Odin Project</a>
        
        <!-- Relative link -->
        <a href="pages/about.html">About</a>

        <!-- images, the alt is a description for visual assisting technologies -->
         <img src="./images/dog.jpg" alt="An image of a dog" height="853" width="640" >

    </body>
</html>
